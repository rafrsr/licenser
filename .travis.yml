language: php

matrix:
    fast_finish: true
    include:
        - php: 5.6
          env: DEPLOY=yes
        - php: 7.0
        - php: hhvm
    allow_failures:
        - php: hhvm

install:
  - composer self-update
  - composer clear-cache
  - composer install --prefer-dist

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls

before_deploy:
    - curl -LSs http://box-project.github.io/box2/installer.php | php
    - composer update --no-dev --no-interaction --optimize-autoloader --prefer-stable
    - php -d phar.readonly=false box.phar build

deploy:
    provider: releases
    api_key:
      secure: 
    file: licenser.phar
    skip_cleanup: true
    on:
      repo: rafrsr/licenser
      tags: true
      condition: $DEPLOY = yes
